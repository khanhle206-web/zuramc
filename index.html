<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang chính</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  /* GIF nền */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  /* Overlay tối */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
  }

  /* Viền RGB ngoài */
  .border-rgb {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 4px solid;
    border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
    animation: rgb-border 5s linear infinite;
    pointer-events: none;
    border-radius: 10px;
    z-index: 2;
  }

  @keyframes rgb-border {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  /* Container chính */
  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 20px;
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  /* Nút */
  .btn {
    width: 220px;
    padding: 15px 0;
    font-size: 1.2em;
    background: rgba(20, 20, 20, 0.6);
    color: white;
    border: 2px solid;
    border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(50, 50, 50, 0.8);
    transform: scale(1.05);
  }

</style>
</head>
<body>

  <!-- GIF nền -->
  <img class="bg" src="https://postimg.cc/N28D2VQv" alt="background gif">

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Viền RGB -->
  <div class="border-rgb"></div>

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Sẽ bổ sung sau</h1>
    <button class="btn">Nút 1</button>
    <button class="btn">Nút 2</button>
    <button class="btn">Nút 3</button>
  </div>

</body>
</html>
