<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ZURAMC - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* GIF n·ªÅn loop */
    .bg-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* L·ªõp m·ªù ph·ªß l√™n */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -2;
    }

    /* Vi·ªÅn RGB quanh to√†n trang */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 4px solid transparent;
      border-radius: 25px;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 400%;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rgbFrame 6s linear infinite;
      z-index: -1;
    }

    @keyframes rgbFrame {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00ffff, #00ff99, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbText 4s linear infinite;
    }

    @keyframes rgbText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p.subtitle {
      font-size: 1.2em;
      color: #b3fff0;
      text-shadow: 0 0 10px #00ffff;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      object-fit: cover;
      box-shadow: 0 0 25px #00ffff;
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      position: relative;
      width: 280px;
      padding: 14px 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 2px solid transparent;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      z-index: 1;
    }

    button::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 10px;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
      background-size: 400%;
      animation: rgbBorder 6s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes rgbBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      background: rgba(0,255,255,0.15);
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    .content {
      display: none;
      margin-top: 25px;
      width: 85%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 25px;
      text-align: left;
      line-height: 1.8;
      color: #fff;
      animation: fadeIn 0.5s ease forwards;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      max-height: 400px;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 700;
      color: #00ffff;
    }
  </style>
</head>

<body>
  <img class="bg-gif" src="https://i.postimg.cc/N28D2VQv/background.gif" alt="Background">
  <div class="overlay"></div>

  <div class="container">
    <h1>ZURAMC</h1>
    <p class="subtitle">Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi th·∫ø gi·ªõi c·ªßa Zuramc!</p>

    <img class="avatar" src="https://i.postimg.cc/5Ht8nTgz/icon.png" alt="Zuramc Logo">

    <div class="button-container">
      <button onclick="show('ip')">üåê IP SERVER</button>
      <button onclick="show('rules')">üìú LU·∫¨T SERVER</button>
      <button onclick="show('discord')">üí¨ LINK DISCORD</button>
      <button onclick="show('donate')">üíé ƒê·∫∂C QUY·ªÄN N·∫†P</button>
    </div>

    <div id="ip" class="content"><h2>üåê IP SERVER</h2><p>S·∫Ω b·ªï sung sau.</p></div>
    <div id="rules" class="content"><h2>üìú LU·∫¨T SERVER</h2><p>S·∫Ω b·ªï sung sau.</p></div>
    <div id="discord" class="content"><h2>üí¨ LINK DISCORD</h2><p>S·∫Ω b·ªï sung sau.</p></div>
    <div id="donate" class="content"><h2>üíé ƒê·∫∂C QUY·ªÄN N·∫†P</h2><p>S·∫Ω b·ªï sung sau.</p></div>
  </div>

  <script>
    function show(id) {
      document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
      const target = document.getElementById(id);
      target.style.display = 'block';
    }
  </script>
</body>
</html>
